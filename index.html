<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [
          function ({ addComponents }) {
            addComponents({
              ".primaryButton": {
                backgroundColor: "#bef264",
                fontWeight: "bold",
                fontSize: "1.25rem",
                padding: "0.5rem 2rem",
                borderRadius: "0.5rem",
                color: "#000000",
              },
            });
          },
        ],
      };
    </script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Donate BD</title>
  </head>
  <body>
    <div class="bg-white">
      <header class="bg-stone-100 mb-4 pt-4">
        <!-- navbar -->
        <nav
          class="mb-10 flex items-center justify-between max-w-screen-lg mx-auto"
        >
          <button
            class="primaryButton"
            onclick="location.href = './pages/blog.html'"
          >
            Blog
          </button>
          <div class="flex justify-center items-center gap-4 cursor-pointer">
            <img src="./assets/logo.png" alt="Donate BD" class="h-full" />
            <h1 class="text-black font-bold">Donate Bangladesh</h1>
          </div>
          <div class="flex items-center justify-center gap-2">
            <img src="./assets/coin.png" alt="coins" />
            <div class="text-gray-500 font-semibold">
              <span id="balance">5500 </span>BDT
            </div>
          </div>
        </nav>

        <!-- navigation buttons -->
        <div class="mx-auto text-center bg-white pb-8 py-8">
          <a href="/" class="primaryButton mr-2" onclick="route(event)"
            >Donation</a
          >
          <a
            href="/history"
            class="text-xl rounded-lg px-8 py-2 font-bold text-gray-700 border border-gray-700"
            onclick="route(event)"
          >
            History
          </a>
        </div>
      </header>

      <main
        class="color max-w-screen-lg mx-auto flex flex-col items-center gap-5 pb-36"
      ></main>
    </div>

    <script src="./js/router.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
